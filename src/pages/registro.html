<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/registro.css" />
  </head>
  <body>
    <section>
      <h2>Register</h2>
      <form id="signUpForm">
        <label>Nombre</label>
        <input class="input"
          type="text"
          placeholder="Ingrese su Nombre"
          id="name"
          required
          autofocus
        />
        <label>Email</label>
        <input class="input"
          type="email"
          placeholder="Ingrese un email"
          id="email"
          required
        />
        <label>Contrase√±a</label>
        <input class="input"
          type="password"
          placeholder="Ingrese una contrasela"
          id="password"
          required
        />
        <input class="input" type="submit" value="Registro" />
      </form>
      <p>Ya tienes una cuenta? <a href="./login.html">Login</a></p>
    </section>
    <p id="texto"></p>
    <script type="module" src="..//js/registro.js"></script>
  </body>
</html>
